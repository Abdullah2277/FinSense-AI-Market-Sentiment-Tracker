name: finance_news_sentiment
description: A finance news app with AI sentiment analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # URL launcher for opening news articles
  url_launcher: ^6.2.1
  
  # Background task management
  background_fetch: ^1.2.3
  flutter_inappwebview: ^6.0.0
  # Local notifications
  flutter_local_notifications: ^17.2.3
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true

# App icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

# Splash screen configuration  
flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android: true
  ios: true